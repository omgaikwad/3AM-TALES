<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://crimsonui-beta.netlify.app/css/components.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./signup.css" />
    <title>3AM TALES</title>
  </head>
  <body>
    <nav class="navbar" id="main-navbar">
      <div class="left-navbar">
        <div class="logo-title">
          <a href="../../index.html" id="logo-title-link">3AM TALES</a>
        </div>
      </div>
      <div class="center-navbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="search-bar" placeholder="Search" />
      </div>
      <div class="right-navbar">
        <a href="../../pages/wishlist/wishlist.html">
          <i class="fa-regular fa-heart fa-lg navbar-icons"></i
        ></a>

        <a href="../../pages/cart/cart.html" class="navbar-cart"
          ><i class="fa-solid fa-cart-shopping fa-lg navbar-icons"></i>
          <span>Cart</span>
        </a>
        <button class="btn btn-primary">
          <a href="./auth/login/login.html">Login</a>
        </button>
      </div>
    </nav>

    <main class="main-body">
      <div class="signup-container">
        <form>
          <h3 class="signup-heading">Sign Up</h3>

          <label for="form-first-name">First Name</label>
          <input id="form-first-name" type="text" placeholder="John" />

          <label for="form-last-name">Last Name</label>
          <input id="form-last-name" type="text" placeholder="Wick" />

          <label for="form-email">Email</label>
          <input id="form-email" type="email" placeholder="abc@xyz.com" />

          <label for="form-password">Create Password </label>
          <div class="create-password-container">
            <input
              id="form-password"
              type="password"
              placeholder="••••••••••••••"
            />
            <span class="password-eye-icon"
              ><i class="fa-solid fa-eye"></i
            ></span>
          </div>

          <label for="form-password-again">Confirm Password </label>
          <div class="password-again-container">
            <input
              id="form-password-again"
              type="password"
              placeholder="••••••••••••••"
            />
            <span class="password-again-eye-icon"
              ><i class="fa-solid fa-eye"></i
            ></span>
          </div>

          <div class="form-checkbox">
            <input type="checkbox" />
            <p>I agree to the terms and conditions.</p>
          </div>

          <div class="form-buttons">
            <button class="btn btn-primary signup-btn">Sign Up</button>
          </div>
          <div class="login-redirect-container">
            <a href="../login/login.html" class="login-redirect-link btn-link"
              >Already have an account <i class="fa-solid fa-chevron-right"></i
            ></a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
