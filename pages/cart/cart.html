<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://crimsonui-beta.netlify.app/css/components.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./cart.css" />
    <title>3AM TALES</title>
  </head>
  <body>
    <nav class="navbar" id="main-navbar">
      <div class="left-navbar">
        <div class="logo-title">
          <a href="../../index.html" id="logo-title-link">3AM TALES</a>
        </div>
      </div>
      <div class="center-navbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="search-bar" placeholder="Search" />
      </div>
      <div class="right-navbar">
        <a href="../wishlist/wishlist.html">
          <i class="fa-regular fa-heart fa-lg navbar-icons"></i
        ></a>

        <a href="./cart.html" class="navbar-cart"
          ><i class="fa-solid fa-cart-shopping fa-lg navbar-icons"></i>
          <span>Cart</span>
        </a>
        <button class="btn btn-primary">
          <a href="../../auth/login/login.html">Logout</a>
        </button>
      </div>
    </nav>

    <main class="main-body">
      <h3 class="cart-heading">MY CART(1)</h3>
      <div class="cart-container">
        <!-- Card Horizontal -->
        <div class="card-horizontal">
          <div class="card-img-horizontal">
            <img src="../../assets/book-images/prisoner-of-birth.jpg" alt="" />
          </div>
          <div class="card-horizontal-content">
            <div class="card-title">
              <h4>A Prisoner of Birth</h4>
            </div>
            <div class="card-description">
              <p>Jeffery Archer</p>
            </div>
            <div class="card-price">
              <span class="sale-price">Rs. 250</span>
              <span class="mrp-price">Rs. 500</span>
              <span class="card-discount">(50%)</span>
            </div>
            <div class="cart-product-quantity">
              <span>Quantity: </span>
              <i class="fa-solid fa-circle-minus"></i>
              <span class="product-quantity">1</span>
              <i class="fa-solid fa-circle-plus"></i>
            </div>
            <div class="card-footer">
              <div
                class="icon-button-container card-button cart-button-container"
              >
                <button class="btn btn-icon">Remove from Cart</button>
                <button class="btn">Move To Wishlist</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Cart Price -->
        <div class="cart-price-container">
          <h4>PRICE DETAILS</h4>
          <hr />
          <div class="cart-price">
            <p>Price (1 item)</p>
            <p>Rs.500</p>
          </div>
          <div class="cart-discount">
            <p>Discount</p>
            <p>- Rs.250</p>
          </div>
          <div class="cart-delivery-charges">
            <p>Delivery Charges</p>
            <p>Rs.50</p>
          </div>
          <hr />
          <div class="cart-total-amount">
            <p>TOTAL AMOUNT</p>
            <p>Rs.300</p>
          </div>
          <hr />

          <p>You will save Rs.250 on this order.</p>
          <button class="cart-place-order-btn btn btn-primary">
            PLACE ORDER
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
